server:
  port: 8081

spring:
  application:
    name: SERVICE-CLIENT
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery: SERVICE-CLIENT

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:clientservice
    username: "sa"
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


